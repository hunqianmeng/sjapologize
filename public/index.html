<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高程小作文生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>高程小作文生成器</h1>

        <input type="text" id="name" placeholder="请输入名字">
        <input type="text" id="studentId" placeholder="请输入学号">
        
        <label>请选择主题：</label>
        <select id="topic">
            <option value="请假">请假</option>
            <option value="道歉">道歉</option>
            <option value="抄袭检讨">抄袭检讨</option>
        </select>

        <label>请选择语气：</label>
        <select id="tone">
            <option value="诚恳">诚恳</option>
            <option value="幽默">幽默</option>
            <option value="正式">正式</option>
        </select>

        <button onclick="generateEssay()">生成小作文</button>

        <h2>生成的小作文：</h2>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
